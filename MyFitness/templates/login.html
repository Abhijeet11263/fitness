<!doctype html>
<html lang="en">
   {% load static %}
  <head>
  	<title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css1/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url('static/gym img13.jpg');">
		{% include 'messages.html' %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login Page</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form method="POST" action="#" class="signin-form">
					{% csrf_token %}
		      		<div class="form-group">
						
		      			<input type="text" class="form-control" placeholder="Username" name="username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password"  name="password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit"  class="form-control btn btn-primary submit px-3">LOGIN</button>
	            </div>
	            
	          </form>
	          <p class="w-100 text-center">&mdash; If You don't have an Acccount !&mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="{% url 'signup' %}" class="px-2 py-2 mr-md-1 mr-2 rounded"><span></span>SignUp</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js1/jquery.min.js' %}"></script>
  <script src="{% static 'js1/popper.js' %}"></script>
  <script src="{% static 'js1/bootstrap.min.js' %}"></script>
  <script src="{% static 'js1/main.js' %}"></script>

	</body>
</html>
