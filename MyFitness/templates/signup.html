<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts1/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <div class="main">
        <div class="container">
            
            <div class="signup-content">
                <div class="signup-img">
                    <img src="static/gym img12.jpg" alt="">
                </div>
                <div class="signup-form">
                    
                    <form method="POST" class="register-form" id="register-form">
                        <h2>SignUp</h2>
                        {% include 'messages.html' %}
                        {% csrf_token %}

                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">UserName :</label>
                                <input type="text" name="username" id="user" placeholder="UserName"  required/>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" placeholder="Address"/>
                        </div>    

                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="text" name="email" id="email" placeholder="Email" required/>
                        </div>                    
                        
                        <div class="form-group">
                            <label for="password1">Password  :</label>
                            <input type="password" name="password1" id="password1 " placeholder="Password" required />
                        </div>
                        <div class="form-group">
                            <label for="password2"> Confrom Password :</label>
                            <input type="password" name="password2" id="password2" placeholder="Confrom Password" required/>
                        </div>
                        <div class="form-submit">
                            <input href="{% url 'index' %}" type="submit" value="Submit" class="submit" name="submit" id="submit" />
                        </div>
                        <p if you already signup>
                        <div class="form-submit">
                            <input href="{% url 'index' %}" type="submit" value="Submit" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js2/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
